<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/null.css" />
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,		200..900;1,200..900&display=swap" rel="stylesheet">
		<title>Суши Міуши</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>

			<div class="sliders">
				<div class="sets slidertype1">
					<div class="menutitle">
						<img src="img/menudecoration.png" alt="" class="left titleimg" />
						<h2 class="menuh1">Сети</h2>
						<img src="img/menudecoration.png" alt="" class="right titleimg" />
					</div>
					<div class="swiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="swiperfullslide">
									
									<div class="swiperslide">
										<div class="upper">
											<img src="img/setn10.png" alt="" class="swipertype1img" />
										</div>
										<div class="lower">
											<h3 class="h3sliderslide">Сет №10</h3>
											<p class="pinfo">72 шт. | 1560 г. | 1700 Kkal</p>
											<div class="thirdrow">
												<p class="price" data-price="2050">2050 грн</p>
												<div class='addnumber'>
													<button class='add smallbtn'><i class="fa 	fa-plus-circle" aria-hidden="true"></i>
													</button>
													<p class="number">1</p>
													<button class='remove smallbtn'><i class="fa 	fa-minus-circle" aria-hidden="true"></i>
                	        </button>
												</div>
											</div>
											<button class='addtobasket'>
												<p>В КОРЗИНУ</p><i class="fa-solid fa-cart-shopping"></i>
											</button>
											</div>
										</div>
									</div>
									<div class="swiperslide">
										<div class="upper">
											<img src="img/setn8.png" alt="" class="swipertype1img" />
										</div>
										<div class="lower">
											<h3 class="h3sliderslide">Сет №8</h3>
											<p class="pinfo">24 шт. | 960 г. | 800 Kkal</p>
											<div class="thirdrow">
												<p class="price" data-price="1590">1590 грн</p>
												<div class='addnumber'>
													<button class='add smallbtn'><i class="fa 	fa-plus-circle" aria-hidden="true"></i>
													</button>
													<p class="number">1</p>
													<button class='remove smallbtn'><i class="fa 	fa-minus-circle" aria-hidden="true"></i>
                	        </button>
												</div>
											</div>
											<button class='addtobasket'>
												<p>В КОРЗИНУ</p><i class="fa-solid fa-cart-shopping"></i>
											</button>
											</div>
										</div>
									</div>

								</div>
							</div>
							<div class="swiper-slide">Slide 2</div>
							<div class="swiper-slide">Slide 3</div>
							...
						</div>
						<div class="swiper-pagination"></div>
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-scrollbar"></div>
					</div>
				</div>
				<div class="rolls slidertype1"></div>
				<div class="pizza slidertype1"></div>
				<div class="wok slidertype1"></div>
				<div class="blackslider"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
